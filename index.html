<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>贪吃蛇游戏</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <header class="game-header">
            <h1>🐍 贪吃蛇游戏</h1>
        </header>

        <div class="game-info">
            <div class="score-board">
                <div class="score-item">
                    <span class="label">当前分数:</span>
                    <span class="value" id="current-score">0</span>
                </div>
                <div class="score-item">
                    <span class="label">最高分数:</span>
                    <span class="value" id="high-score">0</span>
                </div>
            </div>
            <div class="game-status" id="game-status">准备开始</div>
        </div>

        <div class="game-area">
            <canvas id="game-canvas" width="400" height="400"></canvas>

            <div class="game-overlay" id="game-overlay">
                <div class="overlay-content">
                    <h2 id="overlay-title">开始游戏</h2>
                    <p id="overlay-message">按空格键开始游戏</p>
                    <div class="overlay-buttons">
                        <button id="start-btn" class="btn btn-primary">开始游戏</button>
                        <button id="pause-btn" class="btn btn-secondary" style="display: none;">暂停游戏</button>
                        <button id="restart-btn" class="btn btn-danger" style="display: none;">重新开始</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="game-controls">
            <div class="control-instructions">
                <h3>游戏操作</h3>
                <p>使用方向键 ↑ ↓ ← → 控制蛇的移动</p>
                <p>按空格键暂停/继续游戏</p>
            </div>

            <div class="control-buttons">
                <button id="up-btn" class="control-btn">↑</button>
                <div class="horizontal-controls">
                    <button id="left-btn" class="control-btn">←</button>
                    <button id="right-btn" class="control-btn">→</button>
                </div>
                <button id="down-btn" class="control-btn">↓</button>
            </div>
        </div>

        <div class="game-settings">
            <div class="setting-item">
                <label for="difficulty">难度:</label>
                <select id="difficulty">
                    <option value="easy">简单</option>
                    <option value="medium" selected>中等</option>
                    <option value="hard">困难</option>
                </select>
            </div>
            <div class="setting-item">
                <label for="grid-size">网格大小:</label>
                <select id="grid-size">
                    <option value="15">15x15</option>
                    <option value="20" selected>20x20</option>
                    <option value="25">25x25</option>
                    <option value="30">30x30</option>
                    <option value="35">35x35</option>
                    <option value="40">40x40</option>
                    <option value="custom">自定义</option>
                </select>
            </div>
            <div class="setting-item" id="custom-grid-container" style="display: none;">
                <label for="custom-grid-size">自定义大小:</label>
                <div class="custom-grid-inputs">
                    <input type="number" id="custom-grid-width" min="10" max="50" value="20" placeholder="宽">
                    <span>×</span>
                    <input type="number" id="custom-grid-height" min="10" max="50" value="20" placeholder="高">
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
